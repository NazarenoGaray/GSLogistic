<div class="card container-fluid margin col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6 shadow">
    <app-spinner *ngIf="getEstado() | async"></app-spinner>
    <div class="card-header d-flex justify-content-between align-items-center">
      <label class="h2 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Ingrese una contraseña</label>
    </div>
    <div class="container-hijo form-group d-flex justify-content-between">
      <form class="row form-group d-flex justify-content-between" (ngSubmit)="agregarPassword()">
        <div class="form-floating padding mb-3 col-11 col-sm-11 col-md-12 col-lg-12 col-xl-12">
          <input required type="password" class="form-control" name="password" id="password" [(ngModel)]="password" 
          placeholder="*******" (change)="verificar()">
          <label for="password">Nueva contraseña</label>
        <div *ngIf="!passwordOk" class="text-danger">* Contraseña no válido {{this.mensaje}} *</div>
        </div>

        <div class="form-floating padding mb-3 col-11 col-sm-11 col-md-12 col-lg-12 col-xl-12">
            <input required type="password" class="form-control" name="password2" id="pasword2" [(ngModel)]="password2"
            placeholder="*******" (change)="verificar()">
            <label for="pasword2">Repetir contraseña </label>
        <div *ngIf="!password2Ok" class="text-danger">* Las contraseñas no Coinciden *</div>

        </div>

        <div class="row col-12 margin">
          <div class="form-group d-flex justify-content-between">
            <button type="submit" class="btn btn-success col-sm-11 col-md-11 col-lg-11 col-xl-11" [disabled]='!btnConfirmar'>Confirmar</button>
            <!-- <a class="btn btn-danger col-sm-5 col-md-5 col-lg-5 col-xl-5" [routerLink]="['/']">Cancelar</a> -->
          </div>
        </div>
        
      </form>
    </div>
  </div>
