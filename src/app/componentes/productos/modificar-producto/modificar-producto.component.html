<div class="card container-fluid margin col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6 shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <label class="h2 col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" for="">Modificar Producto</label>
    </div>
  <app-spinner *ngIf="getEstado() | async"></app-spinner>
    <div class="container-hijo form-group d-flex justify-content-between">
      <form [formGroup]="productoForm" class="row form-group d-flex justify-content-between"(ngSubmit)="modificarProducto()">
        <div class="form-floating padding centrar mb-3 col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <input required type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Marcos">
          <label for="nombre">Nombre </label>
        </div>
        <div class="form-floating padding centrar mb-3 col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4">
          <input required type="number" class="form-control" id="cantidad" formControlName="cantidad"
            placeholder="30123123123" [min]="1">
          <label for="cantidad">Cantidad</label>
        </div>
        <div class="form-floating padding centrar mb-3 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
          <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
            formControlName="material">
            <option value="" disabled>Seleccione material</option>
            <option *ngFor="let material of materiales | async" [value]="material.material">
              {{ material.material }}
            </option>
          </select>
          <label for="floatingSelectEstados">Material</label>
        </div>
        <div class="form-floating padding centrar mb-3 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
          <select required class="form-select" id="floatingSelectClientes" aria-label="Floating label select example"
            formControlName="cliente">
            <option value="" disabled>Seleccione Cliente</option>
            <option *ngFor="let cliente of clientes | async" [value]="cliente.nombre">
              {{ cliente.nombre }}
            </option>
          </select>
          <label for="floatingSelectEstados">Cliente</label>
        </div>
        <div class="form-floating padding centrar mb-3 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
          <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
            formControlName="estado">
            <option value="" disabled>Seleccione estado</option>
            <option *ngFor="let estado of estadosProducto | async" [value]="estado.estado">
              {{ estado.estado }}
            </option>
          </select>
          <label for="floatingSelectEstados">Estado</label>
        </div>
        <hr class="divider">
        <label for="" class="centrar mb-3 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          Ubicacion del producto</label>
        <div class="form-floating centrar padding mb-3 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
            formControlName="rack">
            <option value="" disabled>Seleccione Rack</option>
            <option *ngFor="let rack of racks | async" [value]="rack.nombre">
              {{ rack.nombre }}
            </option>
          </select>
          <label for="floatingSelectEstados">Rack</label>
        </div>
        <div class="form-floating centrar padding mb-3 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
            formControlName="sectorRack">
            <option value="" disabled>Seleccione sector</option>
            <option *ngFor="let sector of sectoresRack | async" [value]="sector.nombre">
              {{ sector.nombre }}
            </option>
          </select>
          <label for="floatingSelectEstados">Sector</label>
        </div>
        <div class="form-floating centrar padding mb-3 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
            formControlName="pisoRack">
            <option value="" disabled>Seleccione Piso</option>
            <option *ngFor="let piso of pisosRack | async" [value]="piso.nombre">
              {{ piso.nombre }}
            </option>
          </select>
          <label for="floatingSelectEstados">Piso</label>
        </div>
        <div class="form-group col-12">
          <label for="imagen">Imagen del Producto</label>
          <input type="file" class="form-control" id="imagen" (change)="onImageSelected($event)" accept="image/*">
        </div>
        <div class="form-group col-12">
          <img [src]="previewImageUrl" alt="Vista previa de la imagen" *ngIf="previewImageUrl" class="img-thumbnail">
        </div>
        <div class="row col-12 margin">
          <div class="form-group d-flex justify-content-between">
            <button type="submit" class="btn btn-success col-sm-5 col-md-5 col-lg-5 col-xl-5" [disabled]="productoForm.invalid">Guardar</button>
              <a class="btn btn-danger col-sm-5 col-md-5 col-lg-5 col-xl-5" [routerLink]="['/listar-productos']">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- <button class="btn btn-success col-sm-6 col-md-5 col-lg-3 col-xl-5" (click)="cargarMateriales()">mandar materiales</button> -->
