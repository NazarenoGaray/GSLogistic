<div class="container margin col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6">
    <div class="row">
        <div class="d-flex justify-content-end">
            <a [routerLink]="['/modificar-cliente', clienteId]">
                <i class="fas fa-edit fa-lg text-primary"></i>
            </a>
        </div>
        <app-spinner *ngIf="getEstado() | async"></app-spinner>
        <div class="col-12 col-md-4">
            <img [src]="cliente.photoURL" alt="{{ cliente.nombre }}" class="img-fluid rounded-circle">
        </div>
        <div class="col-12 col-md-8">
            <h2>{{ cliente.nombre }}</h2>              
            <p><strong>Correo Electrónico:</strong> {{ cliente.email }}</p>
            <p><strong>RazonSocial:</strong> {{ cliente.razonSocial }}</p>
            <p><strong>CUIT:</strong> {{ cliente.cuit }}</p>
            <p><strong>Direccion:</strong> {{ cliente.calle }} {{ cliente.altura }}</p>
            <p><strong>Estado:</strong> {{ cliente.estado }}</p>
            <!-- Contenedor para el botón de editar -->
        </div>
    </div>
</div>
