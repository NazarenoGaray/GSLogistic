<div class="card container-fluid margin col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6 shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <label class="h2 col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" for="">Editar Usuario</label>
    <!-- <img [src]="usuario.photoURL" class="rounded-circle" height="22" alt="" loading="lazy" /> -->
    <!-- <label class="h4 col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" for=""> {{usuario.displayName}}</label> -->
  </div>
  <app-spinner *ngIf="getEstado() | async"></app-spinner>
  <div class="container-hijo form-group d-flex justify-content-between">
    <form [formGroup]="usuarioForm" class="row form-group d-flex justify-content-between" (ngSubmit)="actualizarUsuario()" >
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <input required type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Lopez"
          (ngModelChange)="detectarCambios()">
        <label for="apellido">Apellido</label>
      </div>
      
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <input required type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Juan"
          (ngModelChange)="detectarCambios()">
        <label for="nombre">Nombre</label>
      </div>

      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <input required readonly type="email" class="form-control" id="email" formControlName="email"
          placeholder="Escribe tu correo" (ngModelChange)="detectarCambios()" readOnly>
        <label for="correo">Correo</label>
      </div>
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <input required type="text" class="form-control" id="cuil" formControlName="cuil" placeholder="28596348"
          (ngModelChange)="detectarCambiosCuil()" inputmode="numeric"
          pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}">
        <label for="cuil">CUIL</label>
        <div *ngIf="!cuilOk" class="text-danger">CUIL no v√°lido</div>
      </div>
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <input required type="text" class="form-control" id="calle" formControlName="calle"
          placeholder="1560603333" (ngModelChange)="detectarCambios()">
        <label for="calle">Calle</label>
      </div>
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <input required type="number" class="form-control" id="altura" formControlName="altura"
          placeholder="1560603333" (ngModelChange)="detectarCambios()" inputmode="numeric">
        <label for="altura">Altura</label>
      </div>
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <input required type="number" class="form-control" id="telefono" formControlName="telefono"
          placeholder="1560603333" (ngModelChange)="detectarCambios()" >
        <label for="telefono">Telefono</label>
      </div>
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <select required class="form-select" id="floatingSelectRoles" aria-label="Floating label select example"
          formControlName="rol" (ngModelChange)="detectarCambios()">
          <option value="" disabled>Seleccionar rol</option>
          <option *ngFor="let rol of roles | async" [value]="rol.rol">{{ rol.rol }}</option>
        </select>
        <label for="floatingSelectRoles">Rol</label>
      </div>

      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
          formControlName="estado" (ngModelChange)="detectarCambios()">
          <option value="" disabled>Seleccione estado</option>
          <option *ngFor="let estado of estados | async" [value]="estado.estado">{{ estado.estado }}</option>
        </select>
        <label for="floatingSelectEstados">Estado</label>
      </div>
      <div class="form-floating padding mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngIf="mostrarSelectClientes">
        <select required class="form-select" id="floatingSelectClientes" aria-label="Floating label select example"
          formControlName="cliente" (ngModelChange)="detectarCambios()">
          <option value="" disabled>Seleccione estado</option>
          <option *ngFor="let cliente of clientes | async" [value]="cliente.nombre">{{ cliente.nombre }}</option>
        </select>
        <label for="floatingSelectClientes">Clientes</label>
      </div>
      <div class="row col-12 margin">
        <div class="form-group d-flex justify-content-between">
          <button type="submit" class="btn btn-success col-sm-5 col-md-5 col-lg-5 col-xl-5" [disabled]="usuarioForm.invalid">Guardar</button>
          <a class="btn btn-danger col-sm-5 col-md-5 col-lg-5 col-xl-5" [routerLink]="['/listar-usuarios']">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</div>
